<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="keypad">
            <div class="num" id="num1">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="num symbol">/</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num symbol">*</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num symbol">-</div>
            <div class="num symbol2"><span>C</span></div>
            <div class="num">0</div>
            <div class="num symbol2">=</div>
            <div class="num symbol">+</div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
